name: Deploy to Zercle Cloudflare (production)

on:
  push:
    branches: [zercle]

jobs:
  publish:
    environment: zercle
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Run a build step here if your project requires
      - name: Setup pnpm
        env:
          VITE_BACKEND_GQL_URL: ${{ secrets.VITE_BACKEND_GQL_URL }}
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: true
          
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
          
      - name: Build site
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
          VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
          VITE_BACKEND_GQL_URL: ${{ secrets.VITE_BACKEND_GQL_URL }}
          VITE_BACKEND_WS_URL: ${{ secrets.VITE_BACKEND_WS_URL }}
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
          VITE_DATABASE_URL: ${{ secrets.VITE_DATABASE_URL }}
          VITE_MEASUREMENT_ID: ${{ secrets.VITE_MEASUREMENT_ID }}
          VITE_MESSAGING_SENDER_ID: ${{ secrets.VITE_MESSAGING_SENDER_ID }}
          VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
          VITE_SHORTCODE_BASE_URL: ${{ secrets.VITE_SHORTCODE_BASE_URL }}
          VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET }}
        run: pnpm run generate
        
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: zercle-hoppscotch
          directory: ./packages/hoppscotch-web/dist
          # Optional: Enable this if you want to have GitHub Deployments triggered
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
